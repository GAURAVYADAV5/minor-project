<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for heart icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1 class="main-header"><span>Welcome To {{title}} Page <i class="fas fa-heartbeat heart-icon"></i></span></h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for i in messages %}
             <div class="flash-message">{{i}}</div>
          {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>
    
    <script>
        // Optional: Add any JavaScript functionality here
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Add pulse effect to heart icons
            const heartIcons = document.querySelectorAll('.heart-icon');
            // Animation already handled in CSS, this is just a placeholder for additional JS
        });
    </script>
</body>
</html>
